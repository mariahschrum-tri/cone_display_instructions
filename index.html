<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Optional: Black background for better contrast */
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the screen while preserving aspect ratio */
        }
    </style>
</head>
<body>
    <img src="cone_image.png" alt="Full Screen Image">
</body>
</html>
